  <script id="album-template" type="text/x-handlebars-template">
      <div class="row" style="grid-row-gap: 50px;" >
        {{#each images}} 
        <div class="col-md-6" > 
         <div class="thumbnail" data-id="{{@index}}">
            &nbsp;&nbsp;&nbsp;&nbsp;<a id="{{id}}" href="{{href}}"><img class="rounded"" src="{{src}}" style="width: 300px;height: 300px;" alt=""/></a> 
             <div class="author">
                <h3 class="text-secondary">&nbsp;&nbsp; {{title}} </h3> 
             </div>
          </div>
          </div> 
            {{/each}}
      </div>
    </script>
    <script type="text/javascript">
      var source = $("#album-template").html();
      var template = Handlebars.compile(source);
      var data={images:[
        {
          src: "taj_1.jpeg",
          title: "Taj Club Room City View",
          alt: "taj club room city view",
          href: "taj_1.jpeg",
          id :"1",
        },
        {
          src: "taj_2.jpeg",
          title: "Taj Club Room Sea View",
          alt: "taj club room sea view",
          href: "taj_1.jpeg",
          id :"2",
        },
        {
          src: "taj_3.jpeg",
          title: "Bedroom City View",
          alt: "bedroom city view",
          href: "taj_1.jpeg",
          id :"3",
        },
        {
          src: "taj_4.jpeg",
          title: "Bedroom Sea View",
          alt: "bedroom sea view",
          href: "taj_4.jpeg",
          id :"4",
        },
        ]};
        var count=-1;
        var html=template(data);
        $("#error").html("<div id='st-no-results' class='st-no-results'><h2 class='text-secondary'style='text-align:center;'>No results found.</h2></div>");
        $("#error").hide(); 
        $('#content').html(html);
        $("#input").keyup(function(){
          $("#error").hide();
          var search_text=$('#input').val();
          var len=search_text.length;
          $("#txt").show();
          var filteredData={
            images: data.images.filter(function(d){
              if (d.title.search(search_text) > -1){
                  $("#carouselExampleIndicators").hide();
                  $("#notes").hide();
              return true;
            }
            if (d.alt.search(search_text) > -1){
                $("#carouselExampleIndicators").hide();
                $("#notes").hide();
              return true;
            }
            else
            {
              $("#carouselExampleIndicators").hide();
                $("#notes").hide();
            return false;
          }
            })
          };
          if(search_text==="")
            {
              $("#carouselExampleIndicators").show();
              $("#notes").show();
            }
            if(filteredData.images.length==0)
            { 
              $("#txt").hide();
              $("#error").show();
            }
        var html= template(filteredData);
        $('#content').html(html);
      });
    </script>
